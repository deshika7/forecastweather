<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6dd5fa, #2980b9);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #3498db;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .forecast {
            margin-top: 20px;
        }

        .forecast div {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="location" placeholder="Enter location...">
        <button onclick="getWeather()">Get Weather</button>

        <div class="result" id="result"></div>
        <div class="forecast" id="forecast"></div>
    </div>

    <script>
        const apiKeys = ['e205d3bb2577f5be5de45dad8b7231a6', '52be1d8a0b64c7b1f4d4827b97658d44', '23e9f8aa423860375ac0cf3b3c2cf0fa'];  // Add your keys here
        let currentKeyIndex = 0;

        async function getWeather() {
            const location = document.getElementById('location').value;
            
            if (!location) {
                document.getElementById('result').innerHTML = `<p style='color: #f00;'>Please enter a location.</p>`;
                document.getElementById('forecast').innerHTML = "";
                return;
            }

            try {
                const key = apiKeys[currentKeyIndex];  // Use the current API key

                // Fetch current weather data
                const currentWeatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${key}`
                );

                if (!currentWeatherResponse.ok) {
                    throw new Error("Location not found or API key invalid");
                }

                const currentWeather = await currentWeatherResponse.json();

                document.getElementById('result').innerHTML = `
                    <h2>Current Weather in ${currentWeather.name}</h2>
                    <p>Temperature: ${currentWeather.main.temp}°C</p>
                    <p>Humidity: ${currentWeather.main.humidity}%</p>
                    <p>Description: ${currentWeather.weather[0].description}</p>
                    <p>Wind Speed: ${currentWeather.wind.speed} km/h</p>
                `;

                // Fetch 7-day weather forecast
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${location}&units=metric&appid=${key}`
                );

                if (!forecastResponse.ok) {
                    throw new Error("Unable to fetch forecast data");
                }

                const forecastData = await forecastResponse.json();

                const forecastHTML = forecastData.list
                    .filter((_, index) => index % 8 === 0) // Filter data for each day at 12:00 PM
                    .map(item => `
                        <div>
                            <strong>${new Date(item.dt_txt).toDateString()}</strong>: 
                            ${item.main.temp}°C, ${item.weather[0].description}
                        </div>
                    `)
                    .join('');

                document.getElementById('forecast').innerHTML = `
                    <h2>5-Day Weather Forecast</h2>
                    ${forecastHTML}
                `;

            } catch (error) {
                document.getElementById('result').innerHTML = `<p style='color: #f00;'>${error.message}</p>`;
                document.getElementById('forecast').innerHTML = "";
                
                // Try the next key if there are more keys available
                currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
                getWeather();  // Retry with the next API key
            }
        }
    </script>
</body>
</html>
